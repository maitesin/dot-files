separator=false
separator_block_width=5
border_top=0
border_left=0
border_right=0
border_bottom=3

[mpd]
command=mpc | head -1
interval=5
label=
border=#94F3E4

[load]
command=/home/maitesin/.config/i3/scripts/load_average
interval=1
label=
border=#37AA9C

[disk]
command=/home/maitesin/.config/i3/scripts/disk
interval=1
label=
border=#94F3E4

[volume]
label=  
command=~/.config/i3/scripts/volume.sh
interval=5
signal=1
#markup=pango
border=#37AA9C

